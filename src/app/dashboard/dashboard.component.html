<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" style="top:60px">
    <mat-toolbar style="color: gray">FILTER BY</mat-toolbar>
    
      <mat-accordion>
    <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Collection
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
  <hr class="solid">
     <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Color
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
  <hr class="solid">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Category
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
  <hr class="solid">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Price
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
      <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-start">
        
      <div fxFlex="1 0 calc(33.3% - 32px)" style="overflow:auto" *ngFor="let furniture of furnitureArray; let i=index">
      <div  class="card small" style="margin:20px;height:350px">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" [src]="furniture.imgSrc">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"><b>{{furniture.title}}</b><span class="right">$5656</span></span>
          <p><span style="color:gray">{{furniture.sub_title}}</span></p>
          <div><span><bar-rating [(rate)]="cssRate" [max]="5"></bar-rating></span></div>
          <br/>
        </div>
        </div>
        </div>
        </div>
   
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
